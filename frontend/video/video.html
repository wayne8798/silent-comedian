<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video for Silence</title>
	<link rel="stylesheet" href="video.css" type="text/css" />
	<script type="text/javascript" src="video.js"></script>
</head>
<body>        

<div class="center">
	<button id="play" class="playButton" onclick="vidplay()"></button>
	<video id="Video1"  width="640" height="480" >

	  <source src="demo.ogg" type="video/ogg" />
	  <source src="demo.webm" type="video/webm" />
	  <source src="demo.mp4" type="video/mp4" />
	Your browser does not support video
	     <a href="demo.mp4">Download the video</a> file. 
	</video>

	<table id="progressTable"><tr>
	<td id="starttime">0:00:00</td>
	<td>	
	 <div id="progressbar">
		<input type="range" id="seek-bar" value="0" min="0">
	 </div>
	</td>
	<td id="endtime">01:38:11</td>
	</tr>
	</table>

	<div id="buttonbar">
	    <button id="restart" onclick="restart();">restart</button> 
	    <button id="rew" onclick="skip(-10)">&lt;&lt;</button>
	    <button id="play" class="playButton2" onclick="vidplay()">&gt;</button>
	    <button id="fastFwd" onclick="skip(10)">&gt;&gt;</button>
	</div>       

	<div id="video-controls">
		<button type="button" id="mute">Mute</button>
		<input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
	</div>


	<button id="url" onclick="setTimeRange(110, 120)">Change timerange</button>
</div>  
	
</body>
</html>
