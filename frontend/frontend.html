<!Doctype html>
<html>
<head>
	<link href='http://fonts.googleapis.com/css?family=Quicksand:300,400' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="frontend.css">
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="data.js"></script>
	
	<body>
		<h1 class="title">The Notebook</h1>
		<div class="video">
			<!-- <p id="videoTimeTag">Video Goes Here</p> -->
			<div class="videoContainer">
				<video>
				  <source src="demo.ogg" type="video/ogg" />
				  <source src="demo.webm" type="video/webm" />
				  <source src="demo.mp4" type="video/mp4" />
					Your browser does not support video
				     <a href="demo.mp4">Download the video</a> file. 
				</video>
				<table id="progressTable"><tr>
					<td class="timeTD"> <span id="starttime">0:00:00</span></td>
					<td>	
						<input id="seek-bar" type="range" id="seek-bar" value="0" min="0">				
					</td>
					<td class="timeTD"> <span id="endtime">01:38:11</span></td>
					</tr>
				</table>
			</div>
		</div>
		<div class="graph">
			<div class="info">
				<span>Silence Bar:</span>
				<span id="value">0</span>
			</div>
			<div class="info" id="unit">
				Unit:dB
			</div>
			<svg>
				<g id="axisCanvas"></g>
				<g id="backCanvas"></g>
				<g id="slidebarCanvas"></g>
				<g id="silenceCanvas"></g>
			</svg>
		</div>
	</body>
	<script src="frontend.js"></script>
</head>
</html>
